<html lang="en">

<head>

    <link rel="stylesheet" href="style/mainStyle.css">
    <title>MY-Shop</title>

    <footer>
        <div class="container"> &copy; Redin Vladislav</div>
    </footer>

    <script src="componentsJS/products.js"></script>

    <script src="componentsJS/search.js"></script>

    <script src="componentsJS/main.js"></script>

</html>
