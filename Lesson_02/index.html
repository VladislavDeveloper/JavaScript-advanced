<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Интернет-магазин</title>
</head>

<body>
    <header>

        <div class="conteiner">
            <button class="btn-cart" type="button">Крзина</button>
        </div>

    </header>
    <main>
        <div class="conteiner">
            <div class="products"></div>
            <div class="input"></div>

            <div class="cart">
                <h3>Мои покупки</h3>
                <div class="productBox"></div>
                <div class="totalCart"></div>
                <button class="cartButton">Оформить</button>
                <button class="cartButtonClose">Закрыть</button>
            </div>
        </div>


    </main>

    <footer>
        <div class="conteiner">
            &copy; Redin Vladislav
        </div>
    </footer>
    <script src="./js/script.js"></script>

</html>
